<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - BodyPose 基本</title>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #canvas-container { position: relative; display: inline-block; }
        canvas { border-radius: 10px; }
        #info { margin-top: 20px; background: #e8f5e9; padding: 15px; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>BodyPose - 基本</h1>
    <p>体のキーポイントを検出して表示します</p>

    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <div id="info">読み込み中...</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const info = document.getElementById('info');

        let video;
        let bodyPose;
        let poses = [];

        async function setup() {
            // カメラ設定
            video = document.createElement('video');
            video.width = 640;
            video.height = 480;
            canvas.width = 640;
            canvas.height = 480;

            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            await video.play();

            // BodyPoseを初期化
            bodyPose = await ml5.bodyPose('MoveNet');

            info.textContent = '準備完了！体を動かしてみてください';

            // 検出開始
            detectPose();
        }

        async function detectPose() {
            poses = await bodyPose.detect(video);
            draw();
            requestAnimationFrame(detectPose);
        }

        function draw() {
            // ビデオを左右反転して描画
            ctx.save();
            ctx.scale(-1, 1);
            ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
            ctx.restore();

            // キーポイントを描画
            if (poses.length > 0) {
                const pose = poses[0];

                for (let keypoint of pose.keypoints) {
                    if (keypoint.confidence > 0.3) {
                        const x = canvas.width - keypoint.x; // 左右反転
                        ctx.beginPath();
                        ctx.arc(x, keypoint.y, 8, 0, 2 * Math.PI);
                        ctx.fillStyle = '#00ff00';
                        ctx.fill();
                        ctx.strokeStyle = '#ffffff';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                }

                info.innerHTML = `検出されたキーポイント: ${pose.keypoints.filter(k => k.confidence > 0.3).length}個`;
            }
        }

        setup();
    </script>
</body>
</html>
